<!DOCTYPE html>
<html lang="en">
  <head>
    <title>UI</title>
    <style>
        h1 {text-align: center; font-family: courier; font-size:xx-large}
        h2 {text-align: center; font-family: courier; font-size:large}
        div {text-align: center;}
    </style>
  </head>
  <body style="background-color:rgb(48, 185, 253)">
    <h1>Clubs Menu</h1>
    <div class="content" style="font-family: courier">
        <label for="club">Select a Club</label><br>
        <select name="club" id="club">
            <option value="ballroom">Ballroom Dance</option>
            <option value="game">Game Dev</option>
            <option value="grey">Grey Hats</option>
            <option value="icspark">ICSpark</option>
            <option value="panda">PANDA</option>
            <option value="switch">SWITCH</option>
            <option value="other">Other</option>
        </select><br><br><br>
        <h2>UHM ID</h2>
        <input type="text" name="uhmid" id="uhmid">
    </div>
  </body>
</html>
